    <!-- JavaScript -->
    <script src="/js/utilities.js"></script>
    <script src="/js/gaming-system.js"></script>
    <script src="/js/mobile.js"></script>
    <script src="/js/page-content.js"></script>
    <script src="/js/writing-content.js"></script>
    <script src="/js/main-spa.js"></script>

    <script>
        // Initialize after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we need to redirect from index.html
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('from') === 'index') {
                // We came from index, load the main app with a specific persona
                const savedPersona = localStorage.getItem('gaming_persona');
                if (savedPersona) {
                    // Apply persona theme
                    document.body.className = `persona-${savedPersona}`;
                    const personaBadge = document.querySelector('.badge-text');
                    if (personaBadge) {
                        personaBadge.textContent = savedPersona.charAt(0).toUpperCase() + savedPersona.slice(1);
                    }

                    // Update profile image
                    const profileImg = document.getElementById('currentPersonaImage');
                    if (profileImg) {
                        const imageMap = {
                            'founder': '/assets/founder-profile.jpeg',
                            'operator': '/assets/operator.png',
                            'investor': '/assets/investor.png',
                            'dad': '/assets/dad.png'
                        };
                        profileImg.src = imageMap[savedPersona] || '/assets/founder-profile.jpeg';
                    }

                    // Set default page based on persona (optional)
                    // You could load different default pages for different personas
                    window.location.hash = '#bio';
                }
            } else {
                // Normal page load
                const savedPersona = localStorage.getItem('gaming_persona');
                if (savedPersona) {
                    // Apply persona theme
                    document.body.className = `persona-${savedPersona}`;
                    const personaBadge = document.querySelector('.badge-text');
                    if (personaBadge) {
                        personaBadge.textContent = savedPersona.charAt(0).toUpperCase() + savedPersona.slice(1);
                    }

                    // Update profile image
                    const profileImg = document.getElementById('currentPersonaImage');
                    if (profileImg) {
                        const imageMap = {
                            'founder': '/assets/founder-profile.jpeg',
                            'operator': '/assets/operator.png',
                            'investor': '/assets/investor.png',
                            'dad': '/assets/dad.png'
                        };
                        profileImg.src = imageMap[savedPersona] || '/assets/founder-profile.jpeg';
                    }
                }
            }
        });
    </script>
