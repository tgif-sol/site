    <script>
        // Initialize router with quotes data
        Router.init({
            attribute: 'data-category',
            datasetKey: 'category',
            contentId: 'quote-content',
            data: window.quotesContent,
            render: (data) => `
                <div class="article-header">
                    <h2 class="article-title">${data.title}</h2>
                </div>
                <div class="quotes-container">
                    ${data.items.map(item => {
                        const parts = item.split(' - ');
                        const quote = parts[0];
                        const author = parts[1] || '';
                        return `
                            <div class="quote-item">
                                <blockquote class="quote-text">"${quote}"</blockquote>
                                ${author ? `<cite class="quote-author">â€” ${author}</cite>` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `
        });
    </script>
